<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Groupomania</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&display=swap" rel="stylesheet">
</head>
<body>


    <div>
        <form class="formIndex">
            
            <div class="containerSignup">
                <label for="surname">Nom :</label><input required type="text" name="surname" id="surname" placeholder="nom" maxlength="255"/>
                <label for="name">Prénom :</label><input required type="text" name="name" id="name" placeholder="prénom" maxlength="255"/>
                <label for="email">Adresse email :</label><input required type="email" name="email" id="email" placeholder="adresse email" maxlength="255"/>
                <label for="password">Mot de passe :</label><input required type="password" name="password" id="password" placeholder="mot de passe" maxlength="255"/>
                <button class="buttonSignup" type="button" id="buttonEvent">Inscription</button>
            </div>
            
        </form>
        
    </div>

    <div class="divTest">
        <h1>Dernières publications</h1>

    </div>

    

    <script src="index.js"></script>
</body>
</html>
